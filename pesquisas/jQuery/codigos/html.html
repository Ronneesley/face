<!doctype html>
<html>
<head>
  <title>html demo</title>
  <style>
  p {
    margin: 8px;
    font-size: 20px;
    color: blue;
    cursor: pointer;
  }
  b {
    text-decoration: underline;
  }
  button {
    cursor: pointer;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.2.1.js" type="text/javascript"></script>
</head>
<body>
 
<input id="texto" type="text" placeholder="digite o texto aqui!" /> <button>comentar</button>

<div id='target'>-----)</div>

<script>
$( "button" ).click(function() {

  var txt = $('#texto').val();
  $('#target').html(txt);

});
</script>
 
</body>
</html>
